<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>MongoDB Evenings 2016 SoCal</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">

	<!--  Angular from Google CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Load AppController -->
	<script type="text/javascript" src="../controllers/app.js"></script>
</head>
<body ng-controller="appCtrl">

	<div class="container" align="center">
		<image src="../assets/images/MDBE16 Banner-7dcrqdxagw.jpg"/>
	</div>

	<div class="container">
<!--
		<div class="jumbotron text-center">
			<h1>Questions <span class="label label-info">{{ models.length }}</span></h1>
		</div>
-->
		<!-- FORM TO CREATE MODELS -->
		<div id="model-form" class="form-horizontal">
			<div class="col-sm-8 col-sm-offset-2 text-center" id="question-field">

				<!-- Only posts to Angular's createModel if form is valid and was submitted -->
				<form name="modelCreate" ng-submit="modelCreate.$valid && submitted && createModel()" novalidate>
					<div class="form-group" ng-class="{'has-error': submitted && modelCreate.question.$invalid}">

						<!-- BIND THIS VALUE TO formData.question -->
						<div class="col-sm-12">
							<input type="question" name="question"  class="form-control input-lg text-center" placeholder="Enter a question" ng-model="formData.question" required />

							<div ng-show="submitted && modelCreate.quesiton.$invalid">
								<p ng-show="modelCreate.question.$error.required">
									Question is a required field
								</p>
							</div>
						</div>
					</div>

					<!-- Sets the value submitted to true to help with form validation -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="submitted=true">
						Add
					</button>
				</form>
			</div>
		</div>

		<!-- MODEL LIST -->
		<div id="model-list" class="row">
			<!--<div class="col-sm-4 col-sm-offset-4">-->
			<div class="col-sm-8 col-sm-offset-2">
				<br/><br/>
				<!-- LOOP OVER THE MODELS IN $scope.models -->
				<div ng-repeat="model in models" class="model-item">
					<div class="input-group input-group-lg">
						<div class="input-group-addon">
							<div class="glyphicon glyphicon-remove" ng-click="deleteModel(model._id)">
							</div>
						</div>

						<div type="text" class="form-control"> {{model.question}}</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
